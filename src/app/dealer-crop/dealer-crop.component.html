<table class="table table-hover" border="2">
    <thead>
        <tr>
            <th scope="col">Crop Image</th>
            <th scope="col">Farmer Name</th>
            <th scope="col">Crop Name</th>
            <th scope="col">Address</th>
            <th scope="col">Cost</th>  
            <th scope="col">Estimation</th>  
            <th scope="col">Booking</th>    
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cs of cropSale" class="table-success">
            <td><img src="{{cs.pic}}" alt="under_Process" height="100" width="100"></td>
            <td>{{cs.farmerName}}</td>
            <td>{{cs.cropName}}</td>
            <td>{{cs.address}}</td>
            <td>{{cs.cost}}</td>
            <td>{{cs.estimation}}</td>
            <td><button (click)="buyCrop()" class="bg-primary">Buy Now</button></td>
        </tr>
    </tbody>
</table>
