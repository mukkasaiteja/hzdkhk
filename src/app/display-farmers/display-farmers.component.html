<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  </head>
  <table class="table table-hover" border="2">
    <thead>
      <tr>
        <th scope="col">Farmer Id</th>
        <th scope="col">Farmer Name</th>
        <th scope="col">Address</th>
        <th scope="col">Mobile Number</th>
       <th scope="col">email</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let f of farmer" class="table-success">
        <td>{{f.farmerId}}</td>
        <td>{{f.farmerName}}</td>
        <td>{{f.address}}</td>
        <td>{{f.mobileNumber}}</td>
        <td>{{f.email}}</td>
        <!-- <td><button (click)="deleteMachine(m.mid)" class="glyphicon glyphicon-trash"></button></td>
        <td><button (click)="showEditPopup(m)" class="glyphicon glyphicon-pencil"></button></td> -->
      </tr>  
    </tbody>
  </table>
