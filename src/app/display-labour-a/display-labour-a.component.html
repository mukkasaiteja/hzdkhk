<table class="table table-hover" border="2">
    <thead>
        <tr>
        <th>LabourId</th>
        <th scope="col">Labour Name</th>
        <th scope="col">Address</th>
        <th scope="col">Mobile Number</th>
        <th scope="col">Quantity</th>
        <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
       <tr *ngFor="let l of labour" class="table-success">
        <td>{{l.labourId}}</td>
        <td>{{l.labourName}}</td>
        <td>{{l.address}}</td>
        <td>{{l.mobileNumber}}</td>
        <td>{{l.quantity}}</td>
        <td>{{l.email}}</td>
       </tr>
    </tbody>
</table>
