<table class="table table-hover" border="2">
    <thead>
        <tr>
            <th scope="col">Machine Id</th>
            <th scope="col">Owner Name</th>
            <th scope="col">Machine Name</th>
            <th scope="col">Mobile Number</th>
            <th scope="col">Cost per Houe</th>
            <th scope="col">Description</th>
            <th scope="col">Address</th>
            <th scope="col">Email</th>
            <th scope="col">Picture</th>
            <th scope="col">Adding</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let m of machine" class="table-success">
            <td>{{m.machineId}}</td>
            <td>{{m.ownerName}}</td>
            <td>{{m.machineName}}</td>
            <td>{{m.mobileNumber}}</td>
            <td>{{m.cost}}</td>
            <td>{{m.description}}</td>
            <td>{{m.address}}</td>
            <td>{{m.email}}</td>
            <td><img src="{{m.pic}}" alt="under_Process" height="100" width="100"></td>
            <td style="text-align: center;"><br><br><button (click)="machineRent()" class="bg-primary">Rent</button></td>
        </tr>
    </tbody>
</table>
